<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href ="Form_Design.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<script language="javascript"  type="text/javascript">  
function validForm(){
            var pass = document.forms["myForm"]["password"].value;
            var birthYear = Number(document.forms["myForm"]["bday"].value.substring(0,4));
            var age = (new Date().getFullYear()) - birthYear;

            let flagpass = true;
            let flagage = true;
            console.log(pass);
            console.log(birthYear);
            console.log(age);

            if(pass.length < 8){
                document.getElementById("passId").innerHTML="Password must be at least 8 characters.";
                flagpass = false;
            } else{
                document.getElementById("passId").innerHTML = "";
            }

            if (age < 21){
                document.getElementById("ageId").innerHTML="Minors are not allowed!";
                flagage = false;
            }else{
                document.getElementById("ageId").innerHTML = "";
            }

            if(flagage && flagpass){
                document.getElementById("alert").innerHTML = "Hooray! Your account has been successfully created.";
            }
            else{
                document.getElementById("alert").innerHTML = "";
            }
        }
    
    </script>
<body>
<div class="container">
    <div class="title">Registration</div>
    <p id="alert" style="color:green;"></p>
    <div class="content">
    <form id="myForm">
        <div class="user-details">
        <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
            <span id="message_age">Age</span>
            <input type="date" id="bday" placeholder="Enter your Age" required>
            <p id="ageId" style="color:red;"></p>
        </div>
        <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
        </div>
        <div class="input-box">
            <span id="message_pass">Password</span>
            <input type="password"  id="password" placeholder="Password" required>
            <p id="passId" style="color:red;"></p>
        </div>
        <div class="input-box">
            <span id="message">Adress</span>
            <input type="text"  id="adress" placeholder="Adress" required>
        </div>
        </div>
        <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender-title">Gender</span>
        <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
        </label>
        <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
        </label>
        </div>
        </div>
        <div class="button">
        <input type="button" name="submit" value="Submit" id="submit" id="submit" onclick="validForm()">
        </div>
    </form>
    </div>
</div>
</body>
</html>
